<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
    <!-- conexion boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- conexion css -->
    <link rel="stylesheet" href="estiloRegistro.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2171/2171981.png" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f9c971;">
            <div class="container">
                <!-- Botón hamburguesa -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Contenido del navbar -->
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                    <!-- Inicio -->
                    <div class="d-flex">
                        <a class="nav-item nav-link active" href="/index.html" style="color: white;">Inicio
                        </a>
                    </div>

                    <!-- Logo centrado -->
                    <div class="mx-auto">
                        <img src="/images/Imagen1.jpg" style="width: 40vh;" alt="">
                    </div>

                    <!-- Botones -->
                    <div class="d-flex" style="gap:15px;">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            Iniciar sesión
                        </button>
                        <a class="btn btn-primary"
                            style="background-color:#f7f7f7; border-color: #f7f7f7; color: black;"
                            href="/resgisterUser.html" role="button">Registrarse</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>


    <body>
        <article class="mb-5">
            <div class="registro-wrapper mt-5 md-5">
                <div class="registro-card">
                    <div class="mb-4 p-3 border rounded bg-light">
                        <h2 class="mb-0 text-start fs-5">Registro de usuario</h2>
                    </div>
                    <!--Inicio formulario -->
                    <form class="needs-validation" novalidate>
                        <!-- Nombre completo -->
                        <div class="mb-3">
                            <label for="nombreCompleto" class="form-label">Nombre completo</label>
                            <input type="text" class="form-control" id="nombreCompleto" required maxlength="50"
                                pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+" title="Solo letras y espacios hasta 50 caracteres">
                            <div class="invalid-feedback mt-1">Ingresa tu nombre completo</div>
                        </div>

                        <!-- Correo -->
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="correo" required
                                pattern="^[a-zA-Z0-9._%+-]+@duoc\.cl$"
                                title="Debe ser un correo valido con dominio @duoc.cl">
                            <div class="invalid-feedback mt-1">Ingrese correo valido</div>
                        </div>

                        <!-- Verificar correo -->
                        <div class="mb-3">
                            <label for="verificarCorreo" class="form-label">Confirmar correo</label>
                            <input type="email" class="form-control" id="verificarCorreo" required
                                pattern="^[a-zA-Z0-9._%+-]+@duoc\.cl$"
                                title="Debe ser un correo valido con dominio @duoc.cl">
                            <div class="invalid-feedback mt-1">Los correos deben coincidir</div>
                        </div>

                        <!-- Contraseña -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" required minlength="8"
                                title="Debe tener al menos 8 caracteres, una mayuscula, una minuscula, un numero y un simbolo especial (ejemplo: @#$%)">
                            <div class="invalid-feedback mt-1">Ingrese contraseña segura</div>
                        </div>

                        <!-- Verificar contraseña -->
                        <div class="mb-3">
                            <label for="verificarPassword" class="form-label">Confirmar contraseña</label>
                            <input type="password" class="form-control" id="verificarPassword" required minlength="8"
                                title="Debe tener al menos 8 caracteres, una mayuscula, una minuscula, un numero y un simbolo especial (ejemplo: @#$%)">
                            <div class="invalid-feedback mt-1">Ingrese contraseña segura</div>
                        </div>

                        <!-- Telefono -->
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Telefono (opcional)</label>
                            <input type="tel" class="form-control" id="telefono" pattern="^(\+?56)?(9\d{8})?$"
                                title="Debe ser un numero valido, como: 912345678">
                            <div class="invalid-feedback mt-1">Numero invalido</div>
                        </div>
                        <!-- Tarjeta de Región -->
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="p-3 border rounded bg-light h-100">
                                    <select id="region" name="region" class="form-select" required>
                                        <option value="">-- Seleccione la región --</option>
                                        <option value="rm">Región Metropolitana de Santiago</option>
                                        <option value="araucania">Región de la Araucanía</option>
                                        <option value="nuble">Región de Ñuble</option>
                                    </select>
                                    <div class="invalid-feedback">Por favor selecciona una región</div>
                                </div>
                            </div>
                            <!-- Tarjeta de Comuna -->
                            <div class="col-md-6">
                                <div class="p-3 border rounded bg-light h-100">
                                    <select id="comuna" name="comuna" class="form-select" required>
                                        <option value="">-- Seleccione la comuna --</option>
                                        <option value="linares">Linares</option>
                                        <option value="longavi">Longaví</option>
                                        <option value="concepcion">Concepción</option>
                                    </select>
                                    <div class="invalid-feedback">Por favor selecciona una comuna</div>
                                </div>
                            </div>
                        </div>
                        <!-- Terminos -->
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="terminos" required>
                                <label class="form-check-label" for="terminos">Acepto los terminos y condiciones</label>
                                <div class="invalid-feedback">Debes aceptar los terminos.</div>
                            </div>
                        </div>
                        <!-- Botón de Registrar -->
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary btn-final">Registrar</button>
                        </div>
                    </form>
                    <!--Fin inicio formulario -->

                    <!--Manipulacion del DOM AUN SIN USAR!! -->
                    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
                        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
                        crossorigin="anonymous"></script>
                    <!--Validacion script js -->
                    <script src="scriptRegistro.js"></script>
                </div>
            </div>
        </article>

    </body>

</body>

</html>
