<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto | PetSocity</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />

  <!-- Tu hoja propia externa -->
  <link rel="stylesheet" href="./estilosPaginaContacto.css" />
</head>
<body>
  <!-- NAVBAR (ajústalo a tu navbar real) -->
  <nav class="navbar navbar-expand-lg bg-light border-bottom mb-3">
    <div class="container">
      <a class="navbar-brand fw-bold" href="./index.html">PetSocity</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="./productos.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="./nosotros.html">Nosotros</a></li>
          <li class="nav-item"><a class="nav-link" href="./blogs.html">Blogs</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="./contacto.html">Contacto</a></li>
        </ul>
        <a class="btn btn-outline-primary" href="./carrito.html">
          <i class="bi bi-cart"></i> Cart <span id="badge-cart" class="badge bg-primary">0</span>
        </a>
      </div>
    </div>
  </nav>

  <main class="container pb-5">
    <!-- Hero/banner del mockup -->
    <section class="text-center mb-4">
      <div class="mx-auto mb-3 contacto-hero"></div>
      <h1 class="fw-bold">PetSocity</h1>
    </section>

    <!-- Card del formulario (igual al mockup) -->
    <section class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-header text-center text-uppercase small fw-semibold">
            Formulario de Contacto
          </div>
          <div class="card-body">
            <form id="f" novalidate>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input id="nombre" name="nombre" class="form-control" placeholder="Tu nombre" />
                <div class="d-flex gap-2">
                  <div id="err-nombre" class="invalid-feedback d-block"></div>
                  <small class="ms-auto text-muted" id="cnt-nombre">0/100</small>
                </div>
              </div>

              <div class="mb-3">
                <label for="correo" class="form-label">Correo (opcional)</label>
                <input id="correo" name="correo" class="form-control" placeholder="ej: nombre@duoc.cl" />
                <div class="d-flex flex-wrap gap-2">
                  <div id="err-correo" class="invalid-feedback d-block"></div>
                  <small class="text-muted">Permitidos: @duoc.cl, @profesor.duoc.cl, @gmail.com</small>
                  <small class="ms-auto text-muted" id="cnt-correo">0/100</small>
                </div>
              </div>

              <div class="mb-3">
                <label for="comentario" class="form-label">Comentario</label>
                <textarea id="comentario" name="comentario" rows="4" class="form-control" placeholder="Cuéntanos tu consulta..."></textarea>
                <div class="d-flex gap-2">
                  <div id="err-comentario" class="invalid-feedback d-block"></div>
                  <small class="ms-auto text-muted" id="cnt-comentario">0/500</small>
                </div>
              </div>

              <button class="btn btn-primary">Enviar mensaje</button>
              <span id="ok" class="ms-2 text-success fw-semibold"></span>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>

  <!-- Lógica de validación -->
  <script type="module" src="./contacto.js"></script>
</body>
</html>
