<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto | PetSocity</title>

  <!-- Stack del repo -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2171/2171981.png" type="image/x-icon">
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f9c971;">
      <div class="container">
        <!-- Botón -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Contenido del navbar -->
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <!-- Inicio -->
          <div class="d-flex">
            <a class="nav-item nav-link" href="./index.html" style="color: white;">Inicio</a>
          </div>

          <!-- Logo centrado -->
          <div class="mx-auto">
            <img src="./images/Imagen1.jpg" style="width: 40vh;" alt="logo">
          </div>

          <!-- Botones -->
          <div class="d-flex" style="gap:15px;">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Iniciar sesión
            </button>
            <a class="btn btn-primary"
               style="background-color:#f7f7f7; border-color: #f7f7f7; color: black;"
               href="./resgisterUser.html" role="button">Registrarse</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="container pb-5 mt-4 contacto">
    <!-- Hero simple -->
    <section class="text-center mb-4">
      <div class="mx-auto mb-3" style="width:260px;height:140px;background:#e9ecef;border:1px solid #dee2e6;border-radius:.5rem;"></div>
      <h1 class="fw-bold">Contáctanos</h1>
    </section>

    <!-- Formulario -->
    <section class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-header text-center text-uppercase small fw-semibold bg-light">
            Formulario de Contacto
          </div>
          <div class="card-body">
            <form id="f" novalidate>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input id="nombre" name="nombre" class="form-control" maxlength="100" required />
                <div class="d-flex gap-2">
                  <div id="err-nombre" class="invalid-feedback d-block"></div>
                  <small class="ms-auto text-muted" id="cnt-nombre">0/100</small>
                </div>
              </div>

              <div class="mb-3">
                <label for="correo" class="form-label">Correo (opcional)</label>
                <input id="correo" name="correo" class="form-control" placeholder="ej: nombre@duoc.cl" maxlength="100" inputmode="email" />
                <div class="d-flex flex-wrap gap-2">
                  <div id="err-correo" class="invalid-feedback d-block"></div>
                  <small class="text-muted">Permitidos: @duoc.cl, @profesor.duoc.cl, @gmail.com</small>
                  <small class="ms-auto text-muted" id="cnt-correo">0/100</small>
                </div>
              </div>

              <div class="mb-3">
                <label for="comentario" class="form-label">Comentario</label>
                <textarea id="comentario" name="comentario" rows="4" class="form-control" maxlength="500" required></textarea>
                <div class="d-flex gap-2">
                  <div id="err-comentario" class="invalid-feedback d-block"></div>
                  <small class="ms-auto text-muted" id="cnt-comentario">0/500</small>
                </div>
              </div>

              <button class="btn btn-primary" type="submit">Enviar mensaje</button>
              <span id="ok" class="ms-2 text-success fw-semibold" role="status" aria-live="polite"></span>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="bg-white text-black pt-4 pb-3 border-top mt-4">
    <div class="container text-center small">
      <p class="mb-1">© <span id="year"></span> PetSocity — Todos los derechos reservados.</p>
      <p class="text-muted mb-0">Tu tienda online de productos y accesorios para mascotas.</p>
    </div>
  </footer>

  <!-- JS -->
  <script>
    // Año dinámico (footer)
    document.addEventListener('DOMContentLoaded', () => {
      const y = document.getElementById('year');
      if (y) y.textContent = new Date().getFullYear();
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Validación de contacto -->
  <script defer src="./contacto.js"></script>
</body>
</html>
