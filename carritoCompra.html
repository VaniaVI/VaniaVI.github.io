<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrito | PetSocity</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Favicon -->
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2171/2171981.png" type="image/x-icon">
</head>
<body>
  <!-- ===== HEADER ===== -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f9c971;">
      <div class="container">
        <!-- Botón hamburguesa -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Contenido del navbar -->
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

          <!-- Inicio -->
          <div class="d-flex">
            <a class="nav-item nav-link" href="/index.html" style="color: white;">Inicio</a>
          </div>

          <!-- Logo centrado -->
          <div class="mx-auto">
            <img src="/images/Imagen1.jpg" style="width: 40vh;" alt="logo">
          </div>

          <!-- Botones -->
          <div class="d-flex" style="gap:15px;">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Iniciar sesión
            </button>
            <a class="btn btn-primary"
               style="background-color:#f7f7f7; border-color: #f7f7f7; color: black;"
               href="/resgisterUser.html" role="button">Registrarse</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <!-- ===== /HEADER ===== -->

  <main class="container py-4">
    <h1 class="h3 mb-3">Carrito</h1>

    <div class="table-responsive">
      <table class="table align-middle" id="cartTable">
        <thead class="table-light">
          <tr>
            <th style="width:56px;"></th>
            <th>Producto</th>
            <th class="text-end">Precio</th>
            <th style="width:120px;">Cantidad</th>
            <th class="text-end">Subtotal</th>
            <th style="width:56px;"></th>
          </tr>
        </thead>
        <tbody id="cartBody"><!-- filas dinámicas --></tbody>
        <tfoot>
          <tr>
            <td colspan="4" class="text-end fw-semibold">Total</td>
            <td class="text-end fw-bold" id="cartTotal">$0</td>
            <td></td>
          </tr>
        </tfoot>
      </table>
    </div>

    <div class="d-flex gap-2 justify-content-end">
      <a href="/productos.html" class="btn btn-outline-secondary">Seguir comprando</a>
      <button id="btnClear" class="btn btn-outline-danger">Vaciar carrito</button>
      <button id="btnCheckout" class="btn btn-primary">Pagar</button>
    </div>
  </main>

  <!-- (Opcional) Puedes copiar el mismo modal de login de index si lo ocupan acá -->

  <!-- Bootstrap JS (bundle para navbar toggler) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Lógica del carrito -->
  <script defer src="./carrito.js"></script>
</body>
</html>
