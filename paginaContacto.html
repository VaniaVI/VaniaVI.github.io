<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto | PetSocity</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- TU hoja de estilos (dejé el nombre que me pasaste) -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- Si ya tienes navbar global, ponlo aquí -->
  <header></header>

  <main class="container pb-5">
    <!-- Encabezado tipo mockup -->
    <section class="text-center mb-4">
      <!-- Caja gris como placeholder de imagen (sin tocar tu CSS) -->
      <div class="mx-auto mb-3" style="width:260px;height:140px;background:#e9ecef;border:1px solid #dee2e6;border-radius:.5rem;"></div>
      <h1 class="fw-bold">PetSocity</h1>
    </section>

    <!-- Card del formulario -->
    <section class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-header text-center text-uppercase small fw-semibold bg-light">
            Formulario de Contacto
          </div>
          <div class="card-body">
            <form id="f" novalidate>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input id="nombre" name="nombre" class="form-control" />
                <div class="d-flex gap-2">
                  <div id="err-nombre" class="invalid-feedback d-block"></div>
                  <small class="ms-auto text-muted" id="cnt-nombre">0/100</small>
                </div>
              </div>

              <div class="mb-3">
                <label for="correo" class="form-label">Correo (opcional)</label>
                <input id="correo" name="correo" class="form-control" placeholder="ej: nombre@duoc.cl" />
                <div class="d-flex flex-wrap gap-2">
                  <div id="err-correo" class="invalid-feedback d-block"></div>
                  <small class="text-muted">Permitidos: @duoc.cl, @profesor.duoc.cl, @gmail.com</small>
                  <small class="ms-auto text-muted" id="cnt-correo">0/100</small>
                </div>
              </div>

              <div class="mb-3">
                <label for="comentario" class="form-label">Comentario</label>
                <textarea id="comentario" name="comentario" rows="4" class="form-control"></textarea>
                <div class="d-flex gap-2">
                  <div id="err-comentario" class="invalid-feedback d-block"></div>
                  <small class="ms-auto text-muted" id="cnt-comentario">0/500</small>
                </div>
              </div>

              <button class="btn btn-primary">Enviar mensaje</button>
              <span id="ok" class="ms-2 text-success fw-semibold"></span>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer global si lo tienes -->
  <footer></footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Lógica específica de Contacto -->
  <script defer src="./contacto.js"></script>
</body>
</html>
