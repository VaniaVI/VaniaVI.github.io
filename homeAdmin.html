<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración | Petsocity</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/styles/homeAdmin.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./image/logoPetsocity.png" type="image/x-icon">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <!-- Logo -->
        <div class="logo">
            <img src="./image/logoPetsocity.png" alt="Logo Petsocity" height="40">
            <a class="navbar-brand" href="/index.html" style="font-family: 'Fredoka', sans-serif; font-weight: 600;">PetSocity</a>
        </div>
        
        <!-- Navigation Menu -->
        <div class="nav-section">
            <button class="nav-item active" onclick="setActiveItem(this)">
                <i class="fas fa-th-large"></i>
                <span>Panel</span>
            </button>
            <button class="nav-item" onclick="setActiveItem(this)">
                <i class="fas fa-shopping-cart"></i>
                <span>Ordenes</span>
            </button>
            <button class="nav-item" onclick="setActiveItem(this)">
                <i class="fas fa-boxes"></i>
                <span>Inventario</span>
            </button>
            <button class="nav-item" onclick="setActiveItem(this)">
                <i class="fas fa-chart-bar"></i>
                <span>Reportes</span>
            </button>
            <button class="nav-item" onclick="setActiveItem(this)">
                <i class="fas fa-users"></i>
                <span>Empleados</span>
            </button>
            <button class="nav-item" onclick="setActiveItem(this)">
                <i class="fas fa-user-friends"></i>
                <span>Clientes</span>
            </button>
        </div>
        
        <div class="divider"></div>
        
        <!-- Bottom Navigation -->
        <div class="nav-section">
            <button class="nav-item" onclick="setActiveItem(this)">
                <i class="fas fa-cog"></i>
                <span>Configuración</span>
            </button>
            <button class="nav-item" onclick="setActiveItem(this)">
                <i class="fas fa-user"></i>
                <span>Perfil</span>
            </button>
            <button class="nav-item" onclick="setActiveItem(this)">
                <i class="fas fa-question-circle"></i>
                <span>Ayuda</span>
            </button>
        </div>
        
        <!-- User Profile -->
        <div class="user-profile">
            <div class="user-avatar">
                <i class="fas fa-user"></i>
            </div>
            <span class="small text-muted">Perfil</span>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="d-flex align-items-center">
                <button class="mobile-menu-btn me-3" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="welcome-message">¡HOLA Administrador!</h1>
            </div>
            <button class="notification-btn" onclick="showNotifications()">
                <i class="fas fa-bell"></i>
            </button>
        </div>
        
        <!-- Content Area -->
        <div class="content-area">
            <div class="row">
                <div class="col-12">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body p-5 text-center">
                            <i class="fas fa-tachometer-alt fa-3x text-primary mb-3"></i>
                            <h3 class="mb-3">Bienvenido al Panel de Administración</h3>
                            <p class="text-muted mb-4">Selecciona una opción del menú lateral para comenzar a gestionar tu sistema.</p>
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <div class="card bg-light border-0">
                                        <div class="card-body">
                                            <i class="fas fa-chart-line fa-2x text-success mb-2"></i>
                                            <h6>Estadísticas</h6>
                                            <p class="small text-muted mb-0">Ver reportes y métricas</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="card bg-light border-0">
                                        <div class="card-body">
                                            <i class="fas fa-users fa-2x text-info mb-2"></i>
                                            <h6>Usuarios</h6>
                                            <p class="small text-muted mb-0">Gestionar empleados y clientes</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="card bg-light border-0">
                                        <div class="card-body">
                                            <i class="fas fa-cogs fa-2x text-warning mb-2"></i>
                                            <h6>Configuración</h6>
                                            <p class="small text-muted mb-0">Ajustar preferencias del sistema</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/homeAdmin.js"></script>
</body>
</html>
